<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
  <div class="result-container">
    <h1>Your Result</h1>
    <div class="number-container">
      <span>76</span>
      <p>of 100</p>
    </div>
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="stats-container">
  <h2>Summary</h2>
    <ul>
      <li class="first"><span class="result-title"><img src="./assets/images/icon-reaction.svg">Reaction</span><span class="result-stats">80<span class="weight-normal">  / 100</span></span></li>
      <li class="second"><span class="result-title"><img src="./assets/images/icon-memory.svg">Memory</span><span class="result-stats">92<span class="weight-normal"> / 100</span></li>
      <li class="third"><span class="result-title"><img src="./assets/images/icon-verbal.svg">Verbal</span><span class="result-stats">61<span class="weight-normal"> / 100</span></li>
      <li class="fourth"><span class="result-title"><img src="./assets/images/icon-visual.svg">Visual</span><span class="result-stats">72<span class="weight-normal"> / 100</span></li>
    </ul>
  <button type="submit">Continue</button>
  </div>
</div>
</body>
</html>
